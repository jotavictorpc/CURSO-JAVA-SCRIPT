<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var vel = window.document.getElementById("vel")
            var res = window.document.querySelector("#res")
            var velocidade = Number(vel.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${velocidade}km/h </strong>. <br>`
            if(velocidade > 60) {
                res.innerHTML += `Você está <strong>MULTADO</strong> <br>`
            }
            res.innerHTML += `Dirija com cinto de segurança`
        }
    </script>
</body>
</html>
