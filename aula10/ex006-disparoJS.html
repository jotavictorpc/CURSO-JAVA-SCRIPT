<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            background-color: rgba(33, 143, 33, 0.87);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
        Interaja...
    </div>


    <script>
        var area = window.document.getElementById("area")
        
        area.addEventListener('click', clicar) 
        area.addEventListener('mouseenter', entrar) /*Disparos DOM no JS*/
        area.addEventListener('mouseout', sair) 

        function clicar() {
            area.innerText = "Clicou.."
            area.style.background = "red"
        }

        function entrar() {
            area.innerText = "Entrou.."
        }
        function sair() {
            area.innerText = "Saiu.."
            area.style.background = "rgba(33, 143, 33, 0.87)"
        }



    </script>
</body>
</html>
